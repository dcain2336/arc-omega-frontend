<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARC OMEGA</title>
  <style>
    :root { --bg:#070b12; --fg:#cfe7ff; --muted:#6f86a3; --accent:#45d6ff; --bad:#ff4d6d; }
    html,body{height:100%; margin:0; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    .wrap{min-height:100%; display:flex; align-items:flex-start; justify-content:center; padding:48px 16px;}
    .card{width:100%; max-width:680px; }
    .pill{border:1px solid rgba(69,214,255,.22); border-radius:999px; padding:10px 14px; margin:10px 0; background:rgba(255,255,255,.03); color:var(--muted); font-size:13px;}
    textarea,button{
      width:100%; box-sizing:border-box; border-radius:14px; border:1px solid rgba(69,214,255,.22);
      background:rgba(255,255,255,.03); color:var(--fg); padding:14px 14px; font-size:16px; outline:none;
    }
    textarea{min-height:160px; resize:vertical;}
    textarea:focus{border-color:rgba(69,214,255,.65); box-shadow:0 0 0 3px rgba(69,214,255,.12);}
    button{cursor:pointer; border-color:rgba(69,214,255,.45); background:rgba(69,214,255,.10); margin-top:12px;}
    button:hover{background:rgba(69,214,255,.15);}
    pre{white-space:pre-wrap; word-break:break-word; background:rgba(255,255,255,.03); border:1px solid rgba(69,214,255,.22); border-radius:14px; padding:14px; margin-top:16px;}
    .err{color:var(--bad);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="pill">Frontend: arc-omega-frontend.pages.dev</div>
      <div class="pill" id="pillApi">API: (loading)</div>
      <div class="pill" id="pillHf">HF: (loading)</div>

      <textarea id="prompt" placeholder="Type your prompt here...">ping</textarea>
      <button id="send">Send</button>

      <pre id="out">(no response yet)</pre>
    </div>
  </div>

  <script src="./hud.js"></script>
</body>
</html>
