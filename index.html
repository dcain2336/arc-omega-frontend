<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARC OMEGA</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Globe: globe.gl (Three.js wrapper) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.33.1/dist/globe.gl.min.js"></script>
</head>
<body>
  <div class="page">
    <header class="top">
      <div class="brand">
        <div class="logo">ARC</div>
        <div class="status">
          <div>State: <span id="state">ONLINE</span></div>
          <div>Council: <span id="council">RUNNING</span></div>
        </div>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <h3>War Chest</h3>
        <div class="big">$0.00</div>
        <div class="muted">Placeholder. Later: budgets, giving, mission support, etc.</div>
      </section>

      <section class="card">
        <h3>Weather</h3>
        <div id="weatherLine" class="line muted">Loading…</div>
      </section>

      <section class="card">
        <h3>News</h3>
        <div id="newsLine" class="line muted">Loading…</div>
        <div id="newsList" class="newsList"></div>
      </section>

      <section class="card tickerCard">
        <h3>World Time</h3>
        <div class="ticker">
          <div class="tickerTrack" id="timeTicker">Loading…</div>
        </div>
      </section>

      <section class="card command">
        <h3>Command Center</h3>
        <div class="metaRow">
          <div class="pill">API: <span id="apiBaseLabel"></span></div>
          <div class="pill">Upstream: <span id="upstreamLabel">—</span></div>
        </div>

        <div class="console" id="console"></div>

        <div class="inputRow">
          <input id="chatInput" type="text" placeholder="Type to ARC…" />
          <button id="sendBtn">Send</button>
        </div>
      </section>

      <section class="card globeCard">
        <h3>Globe</h3>
        <div class="globeWrap">
          <div id="globe"></div>
          <div class="muted small">Pinned to your location (browser geolocation) when allowed.</div>
        </div>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
