<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <style>
    :root { --bg:#070b12; --fg:#cfe7ff; --accent:#45d6ff; }
    html,body{height:100%; margin:0; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:48px 16px;}
    .card{width:100%; max-width:420px;}
    button{
      width:100%; box-sizing:border-box; border-radius:14px;
      border:1px solid rgba(69,214,255,.45);
      background:rgba(69,214,255,.10);
      color:var(--fg); padding:14px 14px; font-size:16px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <button id="go">Continue</button>
    </div>
  </div>

  <script>
    // Change this if your app page is different:
    const TARGET = "/command.html";
    document.getElementById("go").addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = TARGET;
    });
    setTimeout(() => window.location.href = TARGET, 250);
  </script>
</body>
</html>
