<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="/hud.css" />
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <button class="iconbtn" id="btnMenu" aria-label="Menu">
      ‚ò∞
    </button>

    <div class="topbar__center">
      <div class="statusDot" id="statusDot"></div>
      <div class="statusText mono" id="statusText">ARC: ONLINE</div>
    </div>

    <div class="topbar__right">
      <button class="iconbtn" id="btnBlackout" aria-label="Blackout">‚¨õ</button>
      <button class="iconbtn" id="btnTools" aria-label="Tools">üõ†Ô∏è</button>
    </div>
  </header>

  <!-- Side menu (Phase 1 shell) -->
  <aside class="sidemenu" id="sidemenu" aria-hidden="true">
    <div class="sidemenu__head">
      <div class="mono sidemenu__title">MENU</div>
      <button class="iconbtn" id="btnCloseMenu" aria-label="Close">‚úï</button>
    </div>

    <div class="sidemenu__section">
      <div class="sidemenu__label">Sessions</div>
      <button class="menubtn" disabled>View previous sessions (Phase 2)</button>
    </div>

    <div class="sidemenu__section">
      <div class="sidemenu__label">Files</div>
      <button class="menubtn" disabled>Created files (Phase 2)</button>
      <button class="menubtn" disabled>Upload vault (Phase 2)</button>
    </div>

    <div class="sidemenu__section">
      <div class="sidemenu__label">System</div>
      <button class="menubtn" disabled>Updates (Phase 3)</button>
      <button class="menubtn" disabled>Council logs (Phase 3)</button>
    </div>

    <div class="sidemenu__foot mono">
      ARC OMEGA ‚Ä¢ COMMAND CENTER (Phase 1)
    </div>
  </aside>

  <!-- Tools panel (Phase 1 shell) -->
  <aside class="toolspanel" id="toolspanel" aria-hidden="true">
    <div class="toolspanel__head">
      <div class="mono toolspanel__title">TOOLS</div>
      <button class="iconbtn" id="btnCloseTools" aria-label="Close">‚úï</button>
    </div>

    <div class="toolspanel__section">
      <div class="toolspanel__label">Quick</div>
      <button class="toolbtn" disabled>Weather lookup (Phase 2)</button>
      <button class="toolbtn" disabled>News search (Phase 2)</button>
      <button class="toolbtn" disabled>File analyze (Phase 2)</button>
    </div>

    <div class="toolspanel__section">
      <div class="toolspanel__label">Security</div>
      <button class="toolbtn" disabled>Threat board (Phase 3)</button>
      <button class="toolbtn" disabled>Ghost mode (Phase 3)</button>
    </div>

    <div class="toolspanel__foot mono">
      (Tools route to backend later)
    </div>
  </aside>

  <!-- Main layout -->
  <main class="layout">

    <!-- LEFT: ARC REACTOR / ORB -->
    <section class="tile reactorTile" aria-label="ARC Reactor">
      <div class="tile__head">
        <div class="tile__title">ARC</div>
        <div class="tile__pill mono" id="modePill">BLUE</div>
      </div>

      <div class="reactorWrap">
        <svg viewBox="0 0 220 220" class="reactor" aria-hidden="true">
          <defs>
            <filter id="bloom" x="-60%" y="-60%" width="220%" height="220%">
              <feGaussianBlur stdDeviation="3.2" result="blur"/>
              <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>

            <radialGradient id="coreGlow" cx="50%" cy="50%" r="55%">
              <stop offset="0%" stop-color="rgba(0,229,255,.55)" />
              <stop offset="60%" stop-color="rgba(0,229,255,.18)" />
              <stop offset="100%" stop-color="rgba(0,0,0,0)" />
            </radialGradient>
          </defs>

          <!-- outer ring -->
          <circle cx="110" cy="110" r="92"
                  fill="rgba(255,255,255,.02)"
                  stroke="rgba(69,214,255,.20)"
                  stroke-width="3"/>
          <circle cx="110" cy="110" r="92" fill="url(#coreGlow)" />

          <!-- inner ring -->
          <circle cx="110" cy="110" r="66"
                  fill="rgba(0,0,0,0)"
                  stroke="rgba(69,214,255,.22)"
                  stroke-width="2"/>

          <!-- spokes -->
          <g stroke="rgba(69,214,255,.12)" stroke-width="2">
            <line x1="110" y1="18" x2="110" y2="202"/>
            <line x1="18" y1="110" x2="202" y2="110"/>
            <line x1="44" y1="44" x2="176" y2="176"/>
            <line x1="176" y1="44" x2="44" y2="176"/>
          </g>

          <!-- ===== Reactor: TWO triangles pointing DOWN (reference style) ===== -->
          <g filter="url(#bloom)">

            <!-- OUTER inverted triangle (thick black lines) -->
            <path d="M60 74 L160 74 L110 168 Z"
                  fill="rgba(0,0,0,0)"
                  stroke="rgba(7,11,18,.98)"
                  stroke-width="16"
                  stroke-linejoin="round"/>

            <!-- subtle cyan edge highlight -->
            <path d="M60 74 L160 74 L110 168 Z"
                  fill="rgba(0,0,0,0)"
                  stroke="rgba(0,229,255,.40)"
                  stroke-width="3"
                  stroke-linejoin="round"/>

            <!-- INNER inverted triangle (second triangle) -->
            <path d="M76 94 L144 94 L110 154 Z"
                  fill="rgba(0,0,0,0)"
                  stroke="rgba(7,11,18,.98)"
                  stroke-width="14"
                  stroke-linejoin="round"/>

            <!-- subtle cyan highlight -->
            <path d="M76 94 L144 94 L110 154 Z"
                  fill="rgba(0,0,0,0)"
                  stroke="rgba(0,229,255,.26)"
                  stroke-width="2"
                  stroke-linejoin="round"/>

            <!-- center void frame -->
            <path d="M92 108 L128 108 L110 142 Z"
                  fill="rgba(0,0,0,0)"
                  stroke="rgba(7,11,18,.98)"
                  stroke-width="10"
                  stroke-linejoin="round"/>

            <!-- crossbars (thick dark bridges) -->
            <g stroke-linecap="round">
              <line x1="80" y1="120" x2="140" y2="120"
                    stroke="rgba(7,11,18,.98)" stroke-width="10"/>
              <line x1="86" y1="136" x2="134" y2="136"
                    stroke="rgba(7,11,18,.98)" stroke-width="10"/>

              <line x1="80" y1="120" x2="140" y2="120"
                    stroke="rgba(0,229,255,.16)" stroke-width="2"/>
              <line x1="86" y1="136" x2="134" y2="136"
                    stroke="rgba(0,229,255,.16)" stroke-width="2"/>
            </g>

            <!-- connector struts from triangle corners to ring -->
            <g stroke-linecap="round">
              <!-- top-left -->
              <line x1="60" y1="74" x2="38" y2="56"
                    stroke="rgba(7,11,18,.98)" stroke-width="12"/>
              <line x1="60" y1="74" x2="38" y2="56"
                    stroke="rgba(0,229,255,.26)" stroke-width="3"/>

              <!-- top-right -->
              <line x1="160" y1="74" x2="182" y2="56"
                    stroke="rgba(7,11,18,.98)" stroke-width="12"/>
              <line x1="160" y1="74" x2="182" y2="56"
                    stroke="rgba(0,229,255,.26)" stroke-width="3"/>

              <!-- bottom point -->
              <line x1="110" y1="168" x2="110" y2="196"
                    stroke="rgba(7,11,18,.98)" stroke-width="12"/>
              <line x1="110" y1="168" x2="110" y2="196"
                    stroke="rgba(0,229,255,.26)" stroke-width="3"/>
            </g>
          </g>

          <!-- core dot -->
          <circle cx="110" cy="110" r="8" fill="rgba(0,229,255,.85)"/>
          <circle cx="110" cy="110" r="18" fill="none" stroke="rgba(0,229,255,.25)" stroke-width="2"/>

        </svg>
      </div>

      <div class="tile__foot">
        <div class="mini">Pulse sync: <span class="mono" id="pulseState">IDLE</span></div>
        <div class="mini">Council: <span class="mono">BACKEND</span></div
