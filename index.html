<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARC OMEGA</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- Drawer -->
  <div id="drawer" class="drawer">
    <div class="drawerHeader">
      <div class="drawerTitle">ARC OMEGA</div>
      <button id="btnCloseDrawer" class="iconBtn">✕</button>
    </div>

    <div class="drawerBody">
      <div class="drawerSectionTitle">System</div>
      <button id="btnRefreshBackend" class="btn">Refresh backend</button>
      <button id="btnRefreshWeather" class="btn">Refresh weather</button>
      <button id="btnRefreshNews" class="btn">Refresh news</button>

      <div class="divider"></div>

      <div class="drawerSectionTitle">Files</div>
      <div class="subtle mono">Upload → stored in Mongo/GridFS</div>

      <input id="fileInput" type="file" class="fileInput" />
      <button id="uploadBtn" class="btn">Upload</button>

      <div class="subtle mono" style="margin-top:10px;">Stored files</div>
      <div id="filesList" class="filesList mono">Loading…</div>

      <div class="divider"></div>

      <div class="drawerSectionTitle">Council</div>
      <button id="btnCouncilLog" class="btn">Open council log</button>
      <div id="councilLogBox" class="councilLog mono hidden"></div>

      <div class="divider"></div>

      <button id="btnBlackout" class="btn danger">Blackout</button>
    </div>
  </div>

  <div id="drawerOverlay" class="overlay hidden"></div>
  <div id="blackout" class="blackout hidden"></div>

  <!-- Top bar -->
  <header class="topbar">
    <button id="btnMenu" class="iconBtn">☰</button>

    <div class="topbarMid">
      <div class="apiLine">
        API: <span id="apiUrlText"></span>
      </div>
      <div class="statusLine">
        Upstream:
        <span id="upstreamPill" class="pill ok">
          <span id="upstreamText">ok</span>
        </span>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card globeCard">
      <canvas id="globeCanvas"></canvas>
      <div class="globeFooter">
        <div id="globeStatus">Map loading…</div>
        <div class="hint">Day/Night shading uses device time.</div>
      </div>
    </section>

    <section class="card">
      <h2>Weather</h2>
      <div id="weatherText" class="mono">Loading…</div>
      <div class="subtle">Source: Open-Meteo (browser geolocation)</div>
    </section>

    <section class="card">
      <h2>News</h2>
      <div class="ticker">
        <div id="newsTrack" class="mono tickerTrack">Loading…</div>
      </div>
      <div class="subtle">Source: Backend (/tools/news)</div>
    </section>

    <section class="card">
      <h2>World Time</h2>
      <div class="ticker">
        <div id="timeTrack" class="mono tickerTrack">Loading…</div>
      </div>
    </section>

    <section class="card">
      <h2>Terminal</h2>
      <pre id="terminal" class="terminal mono"></pre>

      <div class="promptRow">
        <input id="prompt" class="prompt" placeholder="Type a message…" />
        <button id="sendBtn" class="btn">Send</button>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
