<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARC-OMEGA</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ARC-OMEGA</h1>
      <div class="sub">Mobile-friendly Command Hub</div>
    </header>

    <section class="card">
      <h2>Command Center</h2>
      <div class="row">
        <div class="pill" id="apiUrlPill">API: <span id="apiUrlText"></span></div>
        <div class="pill ok" id="upstreamPill">Upstream: <span id="upstreamText">unknown</span></div>
      </div>

      <div class="terminal" id="terminal"></div>

      <div class="row">
        <input id="prompt" class="input" placeholder="Type to ARC..." />
        <button id="sendBtn" class="btn">Send</button>
      </div>
    </section>

    <section class="card">
      <h2>Globe</h2>
      <div class="globeWrap">
        <canvas id="globeCanvas"></canvas>
        <div class="small" id="globeStatus">Initializing…</div>
      </div>
    </section>

    <section class="card">
      <h2>Weather</h2>
      <div id="weatherText" class="mono">Loading…</div>
      <div class="small">Source: Open-Meteo (browser geolocation)</div>
    </section>

    <section class="card">
      <h2>News</h2>
      <div class="ticker">
        <div class="tickerTrack" id="newsTrack">Loading…</div>
      </div>
      <div class="small">Source: GDELT 2.1 (public)</div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
