<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ARC OMEGA HUD v14</title>
<link rel="stylesheet" href="styles.css"/>
<link rel="stylesheet" href="[https://unpkg.com/leaflet@1.9.4/dist/leaflet.css](https://unpkg.com/leaflet@1.9.4/dist/leaflet.css)"/>
</head>
<body>
<header class="topbar">
  <div class="brand"><div class="arcCore" id="arcCore"></div>
    <div><div class="brandTitle">ARC</div><div class="brandSub">OMEGA HUD • v14</div></div>
  </div>
  <div class="topActions">
    <button id="btnEmergency" class="btn danger">Emergency</button>
    <button id="btnDrawer" class="btn">Menu</button>
  </div>
</header>

<main class="grid">
  <section class="panel">
    <h2>Comms / AI</h2>
    <div id="terminal" class="terminal"></div>
    <div class="row">
      <input id="prompt" class="input" placeholder="Type a message or command…"/>
      <button id="sendBtn" class="btn primary">Send</button>
    </div>
    <div class="row small">
      <button id="btnSitrep" class="btn" style="border-color: var(--cyan);">SITREP</button>
      <button id="btnPing" class="btn">Ping</button>
      <button id="btnClear" class="btn">Clear</button>
    </div>
    <div class="meta">
      <div><span class="k">API:</span> <span id="metaApi">—</span></div>
    </div>
  </section>

  <section class="panel">
    <h2>OpenCode Interpreter</h2>
    <textarea id="codeInput" class="input code-input" placeholder="Enter Python code here..."></textarea>
    <div class="row small">
        <button id="btnRunCode" class="btn primary">Run Python</button>
        <button id="btnClearCode" class="btn">Clear</button>
    </div>
    <pre id="codeOutput" class="terminal small">Output will appear here...</pre>
  </section>

  <section class="panel">
    <h2>Map</h2>
    <div id="map" class="map"></div>
    <div class="meta"><div><span class="k">Lat/Lon:</span> <span id="metaLatLon">—</span></div></div>
  </section>

  <section class="panel">
    <h2>Weather (Jacksonville)</h2>
    <div id="weather" class="big">Loading…</div>
    <div class="meta" id="weatherMeta"></div>
  </section>

  <section class="panel">
    <h2>Threat Board</h2>
    <div id="threat" class="list">Loading…</div>
  </section>

  <section class="panel wide">
    <h2>Tools</h2>
    <div class="tools">
      <div class="tool"><div class="label">News Feed</div><button class="btn" id="btnNews">Refresh</button></div>
      <div class="tool"><div class="label">Web Search</div>
        <input class="input" id="searchQ" placeholder="Search query…"/><button class="btn" id="btnSearch">Run</button></div>
    </div>
  </section>
</main>

<footer class="tickers">
  <div class="ticker" id="timeTicker">Time: —</div>
  <div class="ticker" id="newsTicker">News: —</div>
</footer>

<aside id="drawer" class="drawer" aria-hidden="true">
  <div class="drawerInner">
    <div class="drawerHeader"><div class="drawerTitle">ARC MENU</div><button id="btnCloseDrawer" class="btn">Close</button></div>
    <div class="drawerSection">
      <div class="drawerSectionTitle">API Gateway</div>
      <div class="row">
        <input id="apiBaseInput" class="input" placeholder="[https://your-worker.workers.dev](https://your-worker.workers.dev)"/>
        <button id="btnSaveApi" class="btn primary">Save</button>
      </div>
      <div class="help">Set the Worker origin (no <code>/api</code>).</div>
    </div>
    <div class="drawerSection">
      <div class="drawerSectionTitle">Diagnostics</div>
      <div id="diag" class="terminal"></div>
      <button id="btnDiag" class="btn">Run Diagnostics</button>
    </div>
  </div>
</aside>

<div id="banner" class="banner">SYSTEM READY (v14)</div>

<script src="[https://unpkg.com/leaflet@1.9.4/dist/leaflet.js](https://unpkg.com/leaflet@1.9.4/dist/leaflet.js)"></script>
<script src="app.js"></script>
</body></html>
