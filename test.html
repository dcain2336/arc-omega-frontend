<!doctype html>
<html>
  <body style="background:#000;color:#0ff;font-family:monospace;padding:20px;">
    <h3>ARC Worker POST Test</h3>
    <button id="btn" style="padding:12px 16px;">Send ping</button>
    <pre id="out" style="margin-top:16px;white-space:pre-wrap;"></pre>

    <script>
      const WORKER = "https://arc-omega-api.dcain1.workers.dev/query";

      document.getElementById("btn").onclick = async () => {
        const out = document.getElementById("out");
        out.textContent = "Sending...";
        try {
          const r = await fetch(WORKER, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: "ping", user_id: "admin_01" })
          });
          const text = await r.text();
          out.textContent = `HTTP ${r.status}\n\n${text}`;
        } catch (e) {
          out.textContent = "ERROR: " + e.message;
        }
      };
    </script>
  </body>
</html>
